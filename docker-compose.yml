services:
  postgres:
    image: postgres:17-alpine
    container_name: medicationassist-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - medicationassist-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: MedicationAssist.API/Dockerfile
    container_name: medicationassist-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=${ASPNETCORE_HTTP_PORTS}
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}
      - JwtSettings__Secret=${JWT_SECRET}
      - JwtSettings__Issuer=${JWT_ISSUER}
      - JwtSettings__Audience=${JWT_AUDIENCE}
      - JwtSettings__ExpirationInMinutes=${JWT_EXPIRATION_MINUTES}
    ports:
      - "${API_PORT}:${ASPNETCORE_HTTP_PORTS}"
    depends_on:
      migrations:
        condition: service_completed_successfully
    networks:
      - medicationassist-network
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped

  telegram-bot:
    build:
      context: .
      dockerfile: MedicationAssist.TelegramBot/Dockerfile
    container_name: medicationassist-telegram-bot
    environment:
      - DOTNET_ENVIRONMENT=Production
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_WEBHOOK_URL=${TELEGRAM_WEBHOOK_URL:-}
      - DATABASE_CONNECTION_STRING=Host=postgres;Port=5432;Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}
      - JWT_SECRET_KEY=${JWT_SECRET}
    depends_on:
      migrations:
        condition: service_completed_successfully
    networks:
      - medicationassist-network
    volumes:
      - ./logs/telegram-bot:/app/logs
    restart: unless-stopped

  migrations:
    build:
      context: .
      dockerfile: Dockerfile.migrations
    container_name: medicationassist-migrations
    environment:
      - MIGRATION_MODE=true
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - medicationassist-network

volumes:
  postgres_data:

networks:
  medicationassist-network:
    driver: bridge
